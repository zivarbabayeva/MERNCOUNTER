<head>

<body>
    <div class="container text-center">
        <div class="title">
            <h1>COUNTER APP</h1>
        </div>
        <div class="counter">
            <h1 id="num">1</h1>
        </div>

            <button class="inc">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
     
    </div>
